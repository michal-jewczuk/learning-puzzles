<!doctype html>
<html lang="en">
	<head>
		<title>Learning Puzzles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	</head>

	<body>
		<header>
			<h1>Learning Puzzles</h1>
		</header>

		<article>

			<section id="result-section">
				<p id="info-winner" class="end-message success">Congratulations! Your solution is correct.</p>
				<p id="info-looser" class="end-message failure">Sorry! Your solution is incorrect.</p>
			</section>

			<section id="playable-section">

				<div id="solution-area">
				</div>
	
				<div id="puzzles-area">
				</div>

			</section>

			<section>

			<section id="options-area" class="options">
			<div>
				<label for="puzzles-count">Choose number of puzzles:
				<select id="puzzles-count">
					<option value="4">4</option>
					<option value="9">9</option>
					<option value="16">16</option>
					<option value="25">25</option>
					<option value="36">36</option>
					<option value="49">49</option>
				</select></label>
				<button class="puzzle-button" id="new-game">New game</button>
				<button class="puzzle-button" id="reset">Reset solution</button>
			</div>
			<div>
				<p>Current image:
				<img id="target-image-preview" src="img/puzzle1.png">
				</p>
				<button class="puzzle-button" id="choose-image">Choose preloaded image</button>
				<button class="puzzle-button" id="upload-image">Upload image</button>
			</div>
			</section>

			<section id="images-area" class="options">
				<p>Click an image to set it as a game target or 
				<button class="puzzle-button" id="cancel-choose" role="button">Cancel</button>
				</p>
				<div>
				<img class="image-to-choose" src="img/puzzle1.png">
				<img class="image-to-choose" src="img/puzzle2.png">
				<img class="image-to-choose" src="img/puzzle3.png">
				</div>
			</section>
				<canvas class="invisible" id="target-image" width="420px" height="420px">
			</section>


		</article>

		<footer>
			<p>&copy; 2019 Michal Jewczuk</p>
		</footer>


		<script src="js/main.js"></script>
	</body>
</html>
