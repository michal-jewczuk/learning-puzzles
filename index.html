<!doctype html>
<html lang="en">
	<head>
		<title>Learning Puzzles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	</head>

	<body>
		<header>
			<h1>Learning Puzzles</h1>
		</header>

		<article>

			<section id="result-section">
				<p id="info-winner">Congratulations! Your solution is correct.</p>
				<p id="info-looser">Sorry! Your solution is incorrect.</p>
			</section>

			<section id="playable-section">

				<div id="solution-area">
				</div>
	
				<div id="puzzles-area">
				</div>

			</section>

			<section id="options-section">
				<label for="puzzles-count">Choose number of puzzles:
				<select id="puzzles-count">
					<option value="4">4</option>
					<option value="9">9</option>
					<option value="16">16</option>
					<option value="25">25</option>
					<option value="36">36</option>
					<option value="49">49</option>
				</select></label>
				<button class="puzzle-button" id="new-game">New game</button>
				<button class="puzzle-button" id="reset">Reset solution</button>
			</section>

			<img id="target-image" src="img/puzzle1.png" width="130px">

		</article>

		<footer>
			<p>&copy; 2019 Michal Jewczuk</p>
		</footer>


		<script src="js/main.js"></script>
	</body>
</html>
